<div class="login-comp">
  <h3>Ingrese sus datos</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <fieldset class="form-group">
      <mat-form-field appearance="standard">
        <mat-label>Nombre de usuario</mat-label>
        <input
          matInput
          type="text"
          formControlName="nombreUsuario"
          autocomplete="off"
          placeholder="Nombre de usuario"
          maxlength="50"
          minlength="2"
          required
          autofocus
        />
        <mat-hint i18n="@@usernameText">Nombre de usuario</mat-hint>
        <mat-error *ngIf="loginF.nombreUsuario?.errors?.minlength"
          >El campo debe tener al menos 2 caracteres
        </mat-error>
        <mat-error *ngIf="loginF.nombreUsuario?.errors?.maxlength"
          >El campo debe tener como máximo 50 caracteres
        </mat-error>
        <mat-error *ngIf="loginF.nombreUsuario?.errors?.required"
          >Campo requerido</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Clave</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="clave"
          placeholder=""
          maxlength="50"
          minlength="4"
          required
        />
        <button
          mat-icon-button
          matSuffix
          class="visibility-button"
          (click)="visibilityClick($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-hint>Clave</mat-hint>
        <mat-error *ngIf="loginF.clave?.errors?.minlength"
          >El campo debe tener al menos 4 caracteres</mat-error
        >
        <mat-error *ngIf="loginF.clave?.errors?.maxlength"
          >El campo debe tener como máximo 50
        </mat-error>
        <mat-error *ngIf="loginF.clave?.errors?.required"
          >Campo requerido</mat-error
        >
      </mat-form-field>
      <button type="submit" [disabled]="!loginForm.valid || isSubmiting">
        Submit
      </button>
    </fieldset>
  </form>
</div>
