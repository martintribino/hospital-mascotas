<h3 mat-dialog-title>Turno</h3>
<mat-dialog-content>
  <p>Fecha: {{turno.fecha | date:'dd/MM/yyyy'}}</p>
  <p>Inicio: {{turno.inicio | date:'HH:mm:ss'}}</p>
  <p>Fin: {{turno.fin | date:'HH:mm:ss'}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cerrar</button>
</mat-dialog-actions>
